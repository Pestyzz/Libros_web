<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>registro</title>
          <!-- Latest compiled and minified CSS desde el pc -->
          <link href="css/bootstrap.css" rel="stylesheet">

          <!-- Latest compiled JavaScript desde el pc -->
          <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-white d-flex justify-content-center align-items-center vh-100">
<div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">

    <div class="d-flex justify-content-center">
        <img src="icons/login-icon.svg" alt="register-icon" style="height: 7rem" />
    </div>
    <div class="text-center fs-1 fw-bold">Registro</div>
    <div class="input-group mt-4">
        <div class="input-group-text bg-info">
            <img src="icons/username-icon.svg" 
            alt="username-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" 
        type="text" 
        placeholder="Nombre de Usuario" />
    </div>
    <div class="input-group mt-1">
        <div class="input-group-text bg-info">
            <img src="icons/free-mail-icon-142-thumb.png" 
            alt="email-icon" 
            style="height: 1rem" />
        </div>
        <input class="form-control bg-light" 
        type="email" 
        placeholder="Correo Electrónico" />
    </div>
    <div class="input-group mt-1">
        <div class="input-group-text bg-info">
            <img src="icons/password-icon.svg" 
            alt="password-icon" 
            style="height: 1rem" />
        </div>
        <input class="form-control bg-light" 
        type="password" 
        placeholder="Contraseña" />
    </div>
    <div class="input-group mt-1">
        <div class="input-group-text bg-info">
            <img src="icons/password-icon.svg" 
            alt="password-icon" 
            style="height: 1rem" />
        </div>
        <input class="form-control bg-light" 
        type="password" 
        placeholder="Confirmar Contraseña" />
    </div>
    <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Registrarse</div>
    <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿Ya tienes una cuenta?</div>
        <a href="#" class="text-decoration-none text-info fw-semibold">
            Inicia Sesión</a>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <a href="login.html" class="btn btn-info text-white">Volver al inicio de sesión</a>
      </div>
</div>
</body>
</html>
