<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="scss/dashboard.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" rel="stylesheet" />

  <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/navlink.js"></script>
  <script src="js/validations.js"></script>
</head>

<body class="bg-dark">
  <!-- Top Navegator -->
  <nav id="navbar" class="navbar navbar-expand-lg bg-body-secondary shadow fixed-top">
    <div class="container-fluid d-flex justify-content-start">
      <div class="col-auto">
        <button id="sidebarCollapse" class="btn" class="p-2 text-decoration-none">
          <i class="fas fa-bars small" style="color: #fff"></i>
        </button>
      </div>
      <a class="navbar-brand ms-2" href="#">Rincón Literario Dashboard</a>
    </div>
  </nav>

  <div id="content" class="container-fluid" style="margin-left: 0px">
    <div class="row flex-nowrap">
      <!-- Sidebar -->
      <div class="col-auto px-0 py-0">
        <div id="mySidebar" class="sidebar navbar bg-dark border-end shadow text-nowrap d-flex flex-column">
          <ul class="navbar-nav w-100">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html"><i class="fas fa-home fa-lg me-2"></i>Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="charts.html"><i class="fas fa-chart-simple fa-lg me-2"></i>Gráficas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shopping.html"><i class="fas fa-bag-shopping fa-lg me-2"></i>Compras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html"><i class="fas fa-truck fa-sm me-2"></i>Órdenes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html"><i class="fas fa-book fa-lg me-2"></i>Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="adminusers.html"><i class="fas fa-users fa-lg me-2"></i>Usuarios</a>
            </li>
          </ul>
          <div class="mb-3 w-100" style="padding-left: 2%">
            <div class="d-flex justify-content-start dropdown dropup">
              <a class="btn align-items-center ps-0" href="#" role="button" data-bs-toggle="dropdown">
                <span class="fa-stack small">
                  <i class="fas fa-circle fa-stack-2x me-1"></i>
                  <i class="fas fa-user fa-stack-1x me-1" style="color: #343a40"></i>
                </span>
                Nombre Usuario
              </a>
              <ul class="dropdown-menu dropdown-menu-dark shadow text-center mx-3">
                <li><a class="dropdown-item" href="profile.html">Perfil</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="../login.html">Cerrar Sesión</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Column -->
      <div class="col-12 mt-4">
        <div class="container-fluid">
          <!-- Content Row -->
          <form action="dashboard.html" method="post" id="profileForm">
            <div class="row justify-content-center">
              <!-- Content Column -->
              <div class="col-lg-10 mb-2">
                <!--Product Add-->
                <div class="info-card card h-auto shadow mb-2">
                  <div class="card-header py-3 pb-0 d-flex flex-row align-items-center justify-content-between">
                    <h3 class="fw-semibold text-light text-start">
                      Perfil
                    </h3>
                  </div>
                  <div class="card-body h-100">
                    <div class="row">
                      <div
                        class="col-lg-4 col-md-5 pb-lg-3 d-flex flex-column justify-content-lg-center align-items-center">
                        <div class="p-3 border rounded-5">
                          <label for="fFile-input" style="cursor: pointer;">
                            <i class="fas fa-user" style="font-size: 300px;"></i>
                          </label>
                          <input id="fFile-input" name="profileImg" type="file" class="file-input">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-12 mt-lg-0 mt-3 ps-lg-4">
                        <div class="w-100 mb-2">
                          <label for="fName" class="h5">Nombre</label>
                          <input id="fName" name="name" type="text" class="profile form-control"
                            placeholder="Escribe aquí..." value="Nombre Actual" required>
                          <div class="errorMessage"></div>
                        </div>
                        <div class="w-100 mb-3">
                          <label for="fLnames" class="h5">Apellidos</label>
                          <input id="fLnames" name="lastnames" type="text" class="profile form-control"
                            placeholder="Escribe aquí..." value="Apellidos Actuales" required>
                          <div class="errorMessage"></div>
                        </div>
                        <div class="w-100 mb-3">
                          <label for="fEmail" class="h5">E-mail</label>
                          <input id="fEmail" name="email" type="email" class="profile form-control"
                            placeholder="Correo Electrónico Actual" required>
                            <div class="errorMessage"></div>
                        </div>
                        <div class="w-100 mb-3">
                          <label for="fPhone" class="h5">Número Celular</label>
                          <input id="fPhone" name="phone" type="text" class="profile form-control"
                            placeholder="N° Celular Actual" minlength="9" maxlength="9" required>
                            <div class="errorMessage"></div>
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-3">
                        <div class="w-100 mb-3">
                          <label for="fAbout" class="h5">Sobre mí</label>
                          <textarea id="fAbout" name="about" type="text" class="form-control"
                            placeholder="Escribe aquí..." rows="12"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6 ps-lg-4 py-3 d-flex flex-column border-top">
                        <div class="w-100 mb-3">
                          <label for="fPsw" class="h5">Contraseña Actual</label>
                          <input id="fPsw" name="psw" type="password" class="profileS form-control"
                            placeholder="Contraseña Actual" required>
                          <div class="errorMessage"></div>
                        </div>
                        <div class="w-100 mb-3">
                          <label for="fPsw2" class="h5">Nueva Contraseña</label>
                          <input id="fPsw2" name="psw2" type="password" class="profileS form-control"
                            placeholder="Nueva Contraseña" disabled>
                          <div class="errorMessage"></div>
                        </div>
                        <div class="w-100 mb-3">
                          <label for="fPsw3" class="h5">Confirmar Contraseña</label>
                          <input id="fPsw3" name="psw3" type="password" class="profileS form-control"
                            placeholder="Confirmar Contraseña" disabled>
                          <div class="errorMessage"></div>
                        </div>
                      </div>
                      <div class="col-lg-6 ps-lg-4 py-3 d-flex flex-column border-top">
                        <div class="w-100 mb-3">
                          <label for="fAdress" class="h5">Dirección</label>
                          <input id="fAdress" name="adress" type="text" class="profileS form-control"
                            placeholder="Dirección Actual" required>
                        </div>
                        <div class="w-100 mb-3">
                          <label for="fRegion" class="h5">Región</label>
                          <input id="fRegion" name="region" type="text" class="profileS form-control"
                            placeholder="Región Actual" required>
                        </div>
                        <div class="w-100 mb-3">
                          <label for="fCiudad" class="h5">Ciudad</label>
                          <input id="fCiudad" name="city" type="text" class="profileS form-control"
                            placeholder="Ciudad Actual" required>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-lg-end justify-content-center">
                      <div class="me-2">
                        <button type="submit" class="btn btn-add border-0">Guardar Cambios</button>
                      </div>
                      <div>
                        <a class="btn btn-add border-0" href="dashboard.html">Atrás</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
