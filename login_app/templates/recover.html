{% extends "layouts/baseLogin.html" %}
{% load static %}
{% block scriptForms %}
  <script src="{% static "/js/recoverValidation.js" %}"></script>
{% endblock %}
<body class="bg-white d-flex justify-content-center align-items-center">
  <main class="container col-lg-7 col-12">
    <div class="container bg-white p-0 rounded-5 text-secondary shadow-lg d-flex flex-lg-row flex-md-row flex-column justify-content-center">
      <div class="col p-3">
        <div class="mt-2">
          <a href="login.html" class="btn btn-back btn-brand"><i class="fas fa-arrow-left fa-xl text-black"></i></a>
        </div>
        <div>
          <h4 class="mt-lg-2 mt-1 text-center">¿Olvidaste tu contraseña?</h4>
          <h5 class=" mt-1 text-center">¡Escribe tu correo para que te enviemos el formulario de recuperación!</h5>
        </div>
        <div class="px-lg-5 px-md-4 px-sm-4">
          <form action="" method="post" id="recoverForm" novalidate>
            <div class="w-100 mb-5">
              <label for="rEmail" class="form-label text-dark">Correo</label>
              <input type="text" placeholder="Ingrese su correo electrónico..." id="rEmail" class="form-control border-dark-subtle" required>
              <div class="errorMessage"></div>
            </div>
            <div class="d-flex justify-content-center mb-2">
              <button type="submit" class="btn btn-primary text-dark text-nowrap">Recuperar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
