  <div class="container"><!-- Contenido Principal -->
    <div>
        <h1 class="display-3 pt-2 pl-2 text-center">Proceso de Pago</h1>
    </div>
    <div class="row pt-2">
        <div class="col-lg-6 pb-4">
            <div class="card p-2 shadow bg-primary">
                <div class="text-center mb-6">
                    <h3>Información del Cliente</h3>
                </div>
                <form action="7index.html" class = "was-validated">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label"><i class="fa fa-user"></i> Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Por favor rellene este campo.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label"><i class="fa fa-envelope"></i> Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="direccion" class="form-label"><i class="fa fa-address-card"></i> Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telefono" class="form-label"><i class="fa fa-phone"></i> Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                  </div>
                   
                </form>
            </div>
        </div>
        <div class="col-lg-6 mb-2">
            <div class="card p-2 shadow bg-primary">
                <div class="text-center mb-4">
                    <h3>Pagar con Tarjeta</h3>
                </div>
                <form action="">
                    <div class="d-flex flex-row align-items-center mb-4 pb-1">
                      <h5>tarjetas aceptadas</h5>
                        <img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                        <img class="img-fluid" src="/img/logo-banco-estado.jpg" width="30" height="30"/>
                        
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="formControlLgXsd" class="form-control form-control-lg" placeholder="Luis Perez" />
                        <label class="form-label" for="formControlLgXsd">Propietario tarjeta</label>
                    </div>
                    <div class="row mb-4">
                        <div class="col-7">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="formControlLgXM" class="form-control form-control-lg" placeholder="1234 5678 1234 5678" />
                                <label class="form-label" for="formControlLgXM">Número de Tarjeta</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div data-mdb-input-init class="form-outline">
                                <input type="password" id="formControlLgExpk" class="form-control form-control-lg" placeholder="MM/YYYY" maxlength="7"/>
                                <label class="form-label" for="formControlLgExpk">Expire</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div data-mdb-input-init class="form-outline">
                                <input type="password" id="formControlLgcvv" class="form-control form-control-lg" placeholder="Cvv" maxlength="3"/>
                                <label class="form-label" for="formControlLgcvv">Cvv</label>
                            </div>
                        </div>
                    </div>
                   
                    <div class="container text-end pt-3">
                      <button type="submit" class="btn btn-success btn-lg">&nbsp;&nbsp;Pagar&nbsp;&nbsp;</button>
                      <a href="index.html" role="button" class="btn btn-danger btn-lg">Cancelar</a>
                  </div>
                
                </form>
            </div>
        </div>

    </div>
