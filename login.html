<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="scss/style.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body class="bg-white d-flex justify-content-center align-items-center vh-100">
  <div
    class="bg-white p-5 rounded-5 text-secondary shadow"
    style="width: 25rem"
  >
    <div class="d-flex justify-content-center">
      <img
        src="icons/login-icon.svg"
        alt="login-icon"
        style="height: 7rem"
      />
    </div>
    <div class="text-center fs-1 fw-bold">Usuario</div>
    <div class="input-group mt-4">
      <div class="input-group-text bg-secondary">
        <img
          src="icons/username-icon.svg"
          alt="username-icon"
          style="height: 1rem"
        />
      </div>
      <input
        class="form-control bg-light"
        type="text"
        placeholder="Usuario"
      />
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-secondary">
        <img
          src="icons/password-icon.svg"
          alt="password-icon"
          style="height: 1rem"
        />
      </div>
      <input
        class="form-control bg-light"
        type="password"
        placeholder="Contraseña"
      />
    </div>
    <div class="d-flex justify-content-around mt-1">
      <div class="d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" />
        <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
      </div>
      <div class="pt-1">
        <a
          href="#"
          class="text-decoration-none text-black fw-semibold fst-italic"
          style="font-size: 0.9rem"
          >¿Olvidaste Contraseña?</a
        >
      </div>
    </div>
    <div class="btn btn-secondary text-white w-100 mt-4 fw-semibold shadow-sm">
      Iniciar Sesión
    </div>
    <div class="d-flex gap-1 justify-content-center mt-1">
      <div>No tienes cuenta?</div>
      <a href="registro.html" class="text-decoration-none text-black fw-semibold"
        >Registrate</a
      >
    </div>
 
    </div>
  </div>
</body>
</html>
