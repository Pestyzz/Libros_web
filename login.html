<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="scss/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" rel="stylesheet" />

  <script src="js/bootstrap.min.js"></script>
  <script src="js/loginFormValidation.js"></script>
</head>

<body class="bg-white d-flex justify-content-center align-items-center h-100">
  <main class="container col-9">
    <div class="container bg-white p-1 text-secondary shadow-lg d-flex flex-lg-row flex-column justify-content-center">
      <div class="col-lg-5 col-12">
        <img src="img/fondo-login.webp" alt="" class="img-fluid h-100">
      </div>
      <div class="col-lg-7 col-12 p-2">
        <div class="mt-2">
          <a href="index.html" class="btn btn-back btn-brand ms-2"><i class="fas fa-arrow-left fa-xl text-black"></i></a>
          <h4 class="mt-3 text-center">¡Bienvenido/a a Rincón Literario!</h2>
        </div>
        <div class="px-lg-5 px-md-4 px-sm-4">
          <form action="indexLogin.html" method="post" id="loginForm" novalidate>
            <div class="w-100 mb-4">
              <label for="lUser" class="form-label text-dark">Usuario</label>
              <input type="text" placeholder="Ingrese su usuario..." id="lUser" class="form-control border-dark-subtle" required>
              <div class="errorMessage"></div>
            </div>
            <div class="w-100 mb-4">
              <label for="lPass" class="form-label text-dark">Contraseña</label>
              <input type="password" placeholder="Ingrese su contraseña..." id="lPass" class="form-control border-dark-subtle" required>
              <div class="errorMessage"></div>
            </div>
            <div class="w-100 mb-3 d-flex align-items-center gap-2">
              <input type="checkbox" id="lRemember" class="form-check-input m-0">
              <label for="lRemember" class="form-check-label text-dark">Recuérdame</label>
            </div>
            <div class="d-flex justify-content-center mb-2">
              <button type="submit" class="btn btn-primary text-dark text-nowrap">Iniciar Sesión</button>
            </div>
            <div class="d-flex flex-column text-center">
              <div>
                <a href="register.html" class="text-secondary">Registrarme</a>
              </div>
              <div>
                <a href="" class="text-secondary">Olvidé mi contraseña</a>
              </div>
            </div>
          </form>
        </div>
        <hr class="hr-text ms-1" data-content="O">
        <div class="d-flex flex-column w-100">
          <div class="d-flex justify-content-center gap-4 mb-2">
            <div>
              <button type="button" class="btn btn-brand google"><i class="fa-brands fa-google fa-lg"></i></button>
            </div>
            <div>
              <button type="button" class="btn btn-brand facebook"><i class="fa-brands fa-facebook fa-lg"></i></button>
            </div>
            <div>
              <button type="button" class="btn btn-brand instagram"><i class="fa-brands fa-instagram fa-lg"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
