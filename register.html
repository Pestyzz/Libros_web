<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>registro</title>
  <link rel="stylesheet" href="scss/style.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center"
  style="background-image: url('img/fondo-login.jpg'); background-size: cover;">
  <div class="bg-white m-2 p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="d-flex justify-content-start mt-0">
      <a href="login.html" class="btn btn-white text-black">
        <img src="icons/Volver-black-icons.svg" style="height: 2rem" /></a>
    </div>
    <div class="d-flex justify-content-center">
      <img src="icons/login-icon.svg" alt="register-icon" style="height: 7rem" />
    </div>
    <div class="text-center fs-1 fw-bold">Registro</div>
    <div class="input-group mt-4">
      <div class="input-group-text bg-secondary">
        <img src="icons/username-icon.svg" alt="username-icon" style="height: 1rem" />
      </div>
      <input class="form-control bg-light" type="text" placeholder="Nombre de Usuario" />
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-secondary">
        <img src="icons/email_white_36dp.svg" alt="email-icon" style="height: 1rem" />
      </div>
      <input class="form-control bg-light" type="email" placeholder="Correo Electrónico" />
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-secondary">
        <img src="icons/password-icon.svg" alt="password-icon" style="height: 1rem" />
      </div>
      <input class="form-control bg-light" type="password" placeholder="Contraseña" />
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-secondary">
        <img src="icons/password-icon.svg" alt="password-icon" style="height: 1rem" />
      </div>
      <input class="form-control bg-light" type="password" placeholder="Confirmar Contraseña" />
    </div>
    <div class="btn btn-secondary text-white w-100 mt-4 fw-semibold shadow-sm">
      <a class="text-white text-decoration-none" href="login.html">Registrarse</a>
    </div>
    <div class="d-flex justify-content-center mt-1 gap-lg-2">
      <div>¿Ya tienes una cuenta?</div>
      <a href="login.html" class="text-decoration-none text-black fw-semibold text-nowrap">
        Inicia Sesión</a>
    </div>
  </div>
</body>
</html>
